<html>
<head>
    <title>Chat DTU</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            
        }
        body{
            background-color: black;
        }
        #chatBoard{
            width: 100%;
        }
        .clock{
            float: right;
            margin-left: 20px;
        }
    
        .textF{
            font-size: 25px;
            background-color: transparent;
            border: none;
            outline:none;
            color:white;
        }
        .btn{
            font-size:20px;
            width:60px;
            background-color: transparent;
            color:green;
            border: 1px green solid;
            cursor: pointer;
        }
        #banner{
            position: absolute;
            width:100%;
            height:100vh;
            background-color: black;
        }
        #yourName{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div id="banner">
        <div id="yourName">
            <input id="textName" class ="textF" style="text-align: center;" type="text" placeholder="Input your name">
              <button class="btn" onclick="getName()">OK</button>
        </div>
        
    </div>

    <div>
        <input id="textChat" class ="textF" type="text" placeholder="Input something">
        <button class="btn" onclick="sendMess()">Send</button>
        <button class="btn" onclick="clear()">Clear</button>
    </div>
    <div id="chatBoard">
        
        
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
  
    <script src="./config.js"></script>
    <script src="./main.js"></script>
    <script>
            function clear(){
        alert("on click");
        $('#chatBoard').html('');
    }
    </script>
</body>
</html>
